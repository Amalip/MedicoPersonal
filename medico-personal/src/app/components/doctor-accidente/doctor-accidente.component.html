<div class="container-profile">
  <div class="container" style="padding:0 !important">
    <div class="row">
      <div class="col-8 form-row">
        <div class="col-4" style="text-align: center; padding:10px 0;">
            <img src="./assets/img/perfil.jpg" alt="" style="height:120px; width:120px;">
        </div>
        <div class="col-8" style="padding:10px">
          <h5>{{ paciente._nombre }}</h5>
          <p>{{ accidente.descripcion }}</p>
        </div>
      </div>
      <div class="col-4">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn" style="background-color:#1ca6b6" 
            data-toggle="tooltip" data-placement="bottom" title="Nube personal"
            (click)="goTo($event, 1)"><i class="fas fa-cloud"></i></button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn" style="background-color:#208ebe" 
            data-toggle="tooltip" data-placement="bottom" title="Historial medico"
            (click)="goTo($event, 2)"><i class="fas fa-notes-medical"></i></button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn" style="background-color:#176189" 
            data-toggle="tooltip" data-placement="bottom" title="Pedir receta"
            (click)="goTo($event, 3)"><i class="fas fa-capsules" ></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
