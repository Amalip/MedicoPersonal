<div class="card">
  <div class="card-header">
    <i class="fas fa-notes-medical"></i>Historial
  </div>
  <div class="card-body">
    <div *ngFor="let h of historial" class="row">
      <div class="col-8">
        <h5>{{h.fecha}}</h5>
        <p>{{h.descripcion}}</p>
      </div>
      <div class="col-4">
        <img src="" alt="">
        <h6>{{h.nombreHospital}}</h6>
      </div>
    </div>
  </div>
</div>
