<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="http://lorempixel.com/80/80" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{usuario.nombre}} {{usuario.apellidos}}</h5>
    <p class="card-text">Tel: {{usuario.telefono}} <br> 
      {{usuario.ciudad}} <br>
      {{usuario.pais}} <br>
      {{usuario.f_Nacimiento}} <br>
      NSS: {{usuario.nss}}
    </p>
    <a href="#" class="btn btn-primary">Doctor</a>
    <a href="#" class="btn btn-primary">Seguro</a>
  </div>
</div>
