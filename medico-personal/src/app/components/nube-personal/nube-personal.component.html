<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="./assets/img/perfil.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{usuario.nombre}} {{usuario.apellidos}}</h5>
      <p class="card-text">Tel: {{usuario.telefono}} <br> 
        {{usuario.ciudad}} <br>
        {{usuario.pais}} <br>
        {{usuario.f_Nacimiento}} <br>
        NSS: {{usuario.nss}}
      </p>
    </div>
  </div>
